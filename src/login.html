<body>
    <main class="mag-login">
        <div class="container text-center">
            <div class="mag-login-brand text-center py-5">
                <img src="./assets/logo-mag.png" alt="MagBank Logo">
            </div>
            <form class="text-light mb-5">
                <div class="form-group mx-auto text-center font-weight-bold">
                  <label for="account">NÃºmero da conta</label>
                  <input type="number" class="form-control" id="account" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group mx-auto text-center font-weight-bold">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <button type="submit" class="btn mag-btn-success mx-auto">Criar conta</button>
              </form>
        </div>
    </main>
